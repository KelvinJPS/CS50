<!DOCTYPE html>

<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
  <link href="/static/styles.css" rel="stylesheet">
  <title>Birthdays</title>
</head>

<body>
  <div class="header">
    <h1>Birthdays</h1>
  </div>
  <div class="container">
    <div class="section">

      <h2>Add a Birthday</h2>
      <form method="post">
        <input autocomplete="off" autofocus required name="name" placeholder="Name" type="text">
        <input autocomplete="off" autofocus required name="month" placeholder="month" type="text">
        <input autocomplete="off" autofocus required name="day" placeholder="day" type="text">
        <button type="submit">Register birthday<button>
      </form>
    </div>

    <div class="section">

      <h2>All Birthdays</h2>
      <table>
        <thead>
          <tr>
            <th>Name</th>
            <th>Birthday</th>
          </tr>
        </thead>
        <tbody>
          {% for person in birthdays %}
          <tr>
            <td>{{person.name}}</td>
            <td>
              {{person.day}} / {{person.month}}
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>

</html>
