{% extends "layout.html" %}
{% block main %}
<form action="/sell" method="post">
	<div class="mb-3">
		<select name="symbol" id="stock-selector">
			<option value="">Symbol</option>
			{% for stock in user_stocks %}
			<option>
				{{stock.stock}}
			</option>
			{% endfor %}
		</select>
		<input required class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="shares" type="number">
		<button class="btn btn-primary" type="submit">sell</button>
	</div>
</form>
{% endblock %}
